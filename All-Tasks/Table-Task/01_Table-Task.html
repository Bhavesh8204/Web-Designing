<!DOCTYPE html>
<html lang="en">

<head>

    <title>Bhavesh Task</title>

<body>
    <h2 align="center" >Bhavesh Table Task</h2>

            </tr>
        </thead>

            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>

            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>

            </tr>

            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
                <td>Sports</td>
            </tr>

            <tr>
                <td colspan="5" align="center"><b> Lunch </b></td>
            </tr>

            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td rowspan="2">Project</td>
            </tr>

            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
